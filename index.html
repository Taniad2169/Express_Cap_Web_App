<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Function to autosize all text-based input fields
        const autosizeInputs = () => {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="date"], textarea');
            
            // Create a single hidden element to act as a mirror
            const mirror = document.createElement('div');
            mirror.style.position = 'absolute';
            mirror.style.visibility = 'hidden';
            mirror.style.whiteSpace = 'nowrap';
            document.body.appendChild(mirror);

            inputs.forEach(input => {
                const resize = () => {
                    // Set the mirror's font and padding to match the input
                    const style = window.getComputedStyle(input);
                    mirror.style.font = style.font;
                    mirror.style.padding = style.padding;
                    
                    // Set the mirror's text content to the input's value or placeholder
                    mirror.textContent = input.value || input.placeholder || '';
                    
                    // Adjust the input's width based on the mirror's size
                    input.style.width = mirror.offsetWidth + 'px';
                };
                
                input.addEventListener('input', resize);
                // Call resize initially to set the correct width on page load
                resize();
            });
        };

        autosizeInputs();

        const printButton = document.getElementById('printFormButton');
        printButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.print();
        });
    });
